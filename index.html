<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Retailer - Landing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="header-content">
      <div class="logo">BriteShop</div>
      <nav>
        <a href="#">Home</a>
        <a href="#products">Products</a>
        <a href="#contact">Contact</a>
      </nav>
      <button id="uploadProductBtn" class="upload-btn">Upload Product</button>
    </div>
  </header>

  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to BriteShop</h1>
      <p>Your one-stop shop for the latest and greatest products. Enjoy seamless shopping, fast delivery, and unbeatable prices!</p>
      <button onclick="scrollToProducts()">Shop Now</button>
    </div>
    <div class="hero-img">
      <img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f?auto=format&fit=crop&w=600&q=80" alt="Fashionable clothing and accessories">
    </div>
  </section>

  <section class="products-section" id="products">
    <h2>Featured Products</h2>
    <div class="products-grid" id="productsGrid">
      <!-- Products will be injected here by JS -->
    </div>
  </section>

  <footer>
    &copy; 2024 BriteShop. All rights reserved.
  </footer>

  <!-- Upload Product Modal -->
  <div id="uploadModal" class="modal" style="display:none;">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Upload New Product</h2>
      <form id="uploadProductForm">
        <label for="productName">Name:</label>
        <input type="text" id="productName" name="name" required>
        <label for="productDesc">Description:</label>
        <textarea id="productDesc" name="desc" required></textarea>
        <label for="productPrice">Price:</label>
        <input type="text" id="productPrice" name="price" required>
        <label for="productImg">Image URL:</label>
        <input type="url" id="productImg" name="img" required>
        <button type="submit">Upload</button>
      </form>
      <div id="uploadStatus"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
